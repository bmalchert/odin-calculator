<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>

  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div id="big-container">
    <div id="header">
      <h1>Calculator</h1>
      by bmalchert
    </div>
    
    <div id="calculator">
      <div id="display">
        LOADING...
      </div>
      <div id="buttonbox">
        <button class="num-button" id="n1">1</button>
        <button class="num-button" id="n2">2</button>
        <button class="num-button" id="n3">3</button>
        <button class="num-button" id="n4">4</button>
        <button class="num-button" id="n5">5</button>
        <button class="num-button" id="n6">6</button>
        <button class="num-button" id="n7">7</button>
        <button class="num-button" id="n8">8</button>
        <button class="num-button" id="n9">9</button>
        <button class="num-button" id="n0">0</button>

        <button class="op-button" id="add">+</button>
        <button class="op-button" id="sub">‒</button>
        <button class="op-button" id="mul">×</button>
        <button class="op-button" id="div">÷</button>
        <button class="op-button" id="eq">=</button>
        <button class="num-button" id="dot">·</button>

        <button class="func-button" id="clear">CLR</button>
      </div>
    </div>
    
  </div>

  

  <script src="js/script.js"></script>
</body>

</html>
